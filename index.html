    <body>
        <header>
            <div class="text-center">Car Gifs</div>

        <div class="container">
            <!-- Render button for searched item -->
            <div id="buttons-view"></div>
            <form id="cars-form">
                        <label for="car-input">Add a car</label>
                        <input type="text" id="car-input">
                      

                    <!--submit button to search and add gif button-->
                    <input id="run-search" type="submit" value="Submit">
                </form>

                <div id="gifs-here"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script type="text/javascript">


        var queries = ["mercedes","toyota","dodge","ford","bmw","chevrolet"];

function addCarGif() {
    var cars = $(this).attr("data-name")
    
    const ApiKey = "wi8d6WPTYvkY91FIp9R4RYf34YoXAHve";
    
    const queryURL = "https://api.giphy.com/v1/gifs/search?api_key=" + ApiKey + "&q=" + cars + "&limit=15&offset=0&rating=PG-13&lang=en";
    
    
    $.ajax({
        URL: queryURL,
        method: "GET"
    })
    
    .then(function(response) {

        console.log(queryURL);
        console.log(response);

        var results = response.data;

        for (var i = 0; i < results.length; i++) {

            var carDiv = $("<div class='car'>");
            
            var pRating = $("<p>").text("Rating: " + results[i].rating);
            
            var carImage = $("<img>").attr('src', results[i].images.fixed_height.url);
    
            carDiv.append(pRating);
            carDiv.append(carImage);

            $("#gifs-here").prepend(carDiv);
        }

        
    });
};

addCarGif();
